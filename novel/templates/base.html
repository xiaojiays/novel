<html>
<head>
    <meta charset="utf-8">
    <title>Django: the Web framework for perfectionists with deadlines.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/base.css?a=2">
</head>
<body>
    <header>

        <div class="banner ">
            <div class="w-all">
                <ul class="fl">
                    <li><a href="/login.html">登录账号</a></li>
                    <li><a href="/register.html">免费注册</a></li>
                </ul>
                <ul class="fr">
                    <li><i class="pticon pticon-home pticon-lg"></i><a href="javascript:$.pt.setHome('https://www.zhetian.org');">设为首页</a></li>
                    <li><i class="pticon pticon-star pticon-lg"></i><a href="javascript:$.pt.addFav();">加入收藏</a></li>
                    <li><i class="pticon pticon-desktop"></i><a href="/novelsearch/index/desktop.html" target="_blank">桌面快捷</a></li>
                </ul>
            </div>
        </div>

        <div class="clear"></div>

        <div class="logosearch w-all ">
            <div class="logo fl"><a href="https://www.zhetian.org" title="圣墟小说网"><img src="/template/defaultv1/public/image/logo.png" alt="圣墟小说网"></a></div>
            <form class="searchbox fl" action="/search.html">
                <div class="dropmenu">
                    <span class="tri"></span>
                    <ul class="dropmenu-item">
                        <li data-type="novelname">书名</li>
                        <li data-type="author">作者</li>
                    </ul>
                </div>
                <input name="searchtype" type="hidden" value="novelname">
                <label class="fl"><input type="text" name="searchkey" id="" class="text"></label>
                <input type="submit" value="搜索" class="searchbtn">
            </form>
            <div class="operate fl">
                <a class="operate-item" title="看过的书" href="/user/history/index.html">
                    <i class="pticon pticon-history"></i>
                    <b>看过的书</b>
                </a>
                <a class="operate-item" title="QQ登录" href="/user/public/thirdlogin.html?type=qq">
                    <i class="pticon pticon-qq"></i>
                    <b>QQ登录</b>
                </a>
                <a class="operate-item" title="微博登录" href="/user/public/thirdlogin.html?type=weibo">
                    <i class="pticon pticon-weibo"></i>
                    <b>微博登录</b>
                </a>
                <a class="operate-item" title="用户登录" href="/user/public/login.html">
                    <i class="pticon pticon-user"></i>
                    <b>用户登录</b>
                </a>
            </div>
        </div>

        <nav class="w-all">
            <ul class="clearfix">
                <li><a href="https://www.zhetian.org" title="圣墟小说网首页">首页</a></li>
                <li><a href="/1361/" title="圣墟">圣墟</a></li>
                <li><a href="/sort.html" title="小说分类">小说分类</a></li>
                <li><a href="/top/monthvisit.html" title="点击排行">点击排行</a></li>
                <li><a href="/noveltop/" title="小说风云榜">小说风云榜</a></li>
                <li><a href="/top/lastupdate.html" title="最近更新">最近更新</a></li>
                <li><a href="/over/" title="全本小说">全本小说</a></li>
                <li><a href="/weixin/list/1.html" title="小说动态 ">小说动态</a></li>
                <li><a href="/booklist/" title="书单">书单</a></li>
                <li><a href="/special/" title="专题">专题</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
