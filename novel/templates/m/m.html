<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title>小说大全,免费小说 - {{settings.SITE_NAME}}小说网</title>
    <meta name="keywords" content="全本小说,免费全本小说,{{settings.SITE_NAME}}小说网">
    <meta name="description" content="{{settings.SITE_NAME}}小说网专注于小说搜索,提供免费全本小说,集合网络全本小说最新章节,提供最全的小说保持最快的更新,让大家看书更方便,让搜书更容易.">
    <link rel="stylesheet" href="/static/wap.css">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="max-age=0">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="MobileOptimized" content="240">
    <meta name="applicable-device" content="mobile">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style id="ads-css" type="text/css">
    .nr_page {
        margin: 10px 0px;
    }

    .pagetopad1, #txttop2 {
        max-width: 600px;
        margin: 0px auto;
        height: 100px;
        overflow: hidden;
    }</style>
</head>
<body>
<header class="ptm-bar ptm-bar-nav  ptm-fix">
    <a class="ptm-pull-left" href="/m.html" title="{{settings.SITE_NAME}}小说网">
        <span class="ptm-iconfont fa fa-home" style="font-size:22px;"></span>
    </a>
    <div class="ptm-title">{{title}}</div>
</header>
<section class="ptm-content" style="margin-top:45px;">
    <div class="ptm-tab">
        <ul class="ptm-tab-nav">
            <li {% ifequal title '所有小说' %}class="active"{% endifequal %}><a href="/m.html" title="首页">首页</a></li>
            <li {% ifequal title '热门小说' %}class="active"{% endifequal %}><a href="/m/hot.html" title="热门">热门</a></li>
            <li {% ifequal title '小说分类' %}class="active"{% endifequal %}><a href="/m/category.html" title="分类">分类</a></li>
            <li {% ifequal title '全本小说' %}class="active"{% endifequal %}><a href="m/finish.html" title="全本">全本</a></li>
            <li {% ifequal title '搜书' %}class="active"{% endifequal %}><a href="/m/search.html" title="搜书">搜书</a></li>
        </ul>
    </div>
    {% block content %}{% endblock %}

<div class="footer">
    <p>本站系基于互联网搜索引擎技术为您提供信息检索服务。</p>
    <p>Copyright ©2018 </p>
</div>
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript">
    $(function () {
        $('.showdir').on('click', function () {
            $('.sel').removeClass('ptm-hide')
        })
        $('.ptm-alert-shade').on('click', function () {
            $('.sel').addClass('ptm-hide')
        })
    })
</script>
</body>
</html>
